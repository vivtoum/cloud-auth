<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-store"/>
    <meta http-equiv="Expires" content="0" />

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <!-- 
	<meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
     -->
     
    
    <title >登录</title>
    
</head>
<body>

<div th:if="${session.SPRING_SECURITY_LAST_EXCEPTION}">
    <div th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></div>
</div>

<form id="loginForm" th:action="@{/login}" method="post">
	<div th:if="${param.error}">
                <input th:value="无效的用户或密码！" id="errorMsg" type="hidden"/>
            </div>
	<div>
		用户名:<input type="text" name="username" value="vedyou@qq.com"/>
	</div>
	<div>
		密码:<input type="text" name="password" value="123456"/>
	</div>
	<div>
		<input type="submit" id="login" value="登录"/>
	</div>
</form>

</body>
</html>
